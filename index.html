<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EJPHOTOS</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="site-header" id="top">
      <a href="#home" class="brand" aria-label="Back to top">
        <span class="brand__mark">EJPHOTOS</span>
        <!-- <span class="brand__name">E. Jiang</span> -->
      </a>
      <nav class="site-nav">
        <a href="#about">About</a>
      </nav>
    </header>

    <main>
      <section id="home" class="gallery-section">
        <h2 class="visually-hidden">Portfolio</h2>
        <div class="gallery" id="gallery" aria-live="polite">
          <!-- Images load automatically from /images via script.js -->
        </div>
      </section>

      <section id="about" class="info-section">
        <h2>About</h2>
        <p>for funsies.</p>
      </section>
    </main>

    <footer class="site-footer">
      <small>© <span id="year"></span> EJPHOTOS — All rights reserved.</small>
    </footer>

    <div class="lightbox" id="lightbox" aria-hidden="true">
      <div class="lightbox__content" role="dialog" aria-modal="true">
        <button class="lightbox__close" aria-label="Close lightbox">
          &times;
        </button>
        <div class="lightbox__body">
          <button
            class="lightbox__nav lightbox__nav--prev"
            aria-label="Previous photo"
          >
            &larr;
          </button>
          <img src="" alt="" id="lightboxImage" />
          <button
            class="lightbox__nav lightbox__nav--next"
            aria-label="Next photo"
          >
            &rarr;
          </button>
        </div>
        <p id="lightboxCaption"></p>
      </div>
    </div>
  </body>
</html>
